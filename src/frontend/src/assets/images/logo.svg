<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50" aria-labelledby="pollen8Logo" role="img">
  <title id="pollen8Logo">Pollen8 Logo</title>
  <style>
    .text { font-family: 'Proxima Nova', sans-serif; font-weight: 600; }
    @media (prefers-reduced-motion: no-preference) {
      .star { animation: twinkle 2s infinite alternate; }
    }
    @keyframes twinkle {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
  </style>
  
  <!-- Minimalist hexagon shape representing a honeycomb -->
  <path d="M30 10 L40 5 L50 10 L50 20 L40 25 L30 20 Z" fill="none" stroke="#000000" stroke-width="2" />
  
  <!-- Star-like shape inside the hexagon -->
  <path class="star" d="M40 10 L42 14 L46 14 L43 17 L44 21 L40 19 L36 21 L37 17 L34 14 L38 14 Z" fill="#000000" />
  
  <!-- Pollen8 text -->
  <text x="60" y="30" class="text" font-size="24" fill="#000000">Pollen8</text>
  
  <!-- Hidden text for better accessibility -->
  <text x="0" y="50" font-size="0">Professional networking platform</text>
</svg>